<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="2.css"/>
<!--    <script type="text/javascript" src="1.js"></script>-->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="2.js"></script>
</head>
<body>
<div id="ss1"><span></span></div>
<br><br><br>
<table id="cartTable">
    <thead>
        <tr>
            <th><label><input class="allcheck" type="checkbox"/>&nbsp;全选</label></th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="tr">
            <td class="checkbox"><input class="one" type="checkbox"/></td>
            <td class="goods"><img src="images/1.jpg" alt=""/><span>Casio/卡西欧 EX-TR350</span></td>
            <td class="price">5999.88</td>
            <td class="count"><input class="reduce" value="-">
                <input class="count-input" type="text" value="1">
                <input class="add" value="+"></td>
            <td class="subtotal">5999.88</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr class="tr">
            <td class="checkbox"><input class="one" type="checkbox"/></td>
            <td class="goods"><img src="images/2.jpg" alt=""/><span>Canon/佳能 PowerShot SX50 HS</span></td>
            <td class="price">3888.50</td>
            <td class="count"><input class="reduce" value="-">
                <input class="count-input" type="text" value="1">
                <input class="add" value="+"></td>
            <td class="subtotal">3888.50</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr class="tr">
            <td class="checkbox"><input class="one" type="checkbox"/></td>
            <td class="goods"><img src="images/3.jpg" alt=""/><span>Sony/索尼 DSC-WX300</span></td>
            <td class="price">1428.50</td>
            <td class="count"><input class="reduce" value="-">
                <input class="count-input" type="text" value="1">
                <input class="add" value="+"></td>
            <td class="subtotal">1428.50</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr class="tr">
            <td class="checkbox"><input class="one" type="checkbox"/></td>
            <td class="goods"><img src="images/4.jpg" alt=""/><span>Fujifilm/富士 instax mini 25</span></td>
            <td class="price">640.60</td>
            <td class="count"><input class="reduce" value="-">
                <input class="count-input" type="text" value="1">
                <input class="add" value="+"></td>
            <td class="subtotal">640.60</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
    </tbody>
</table>

<div class="foot" id="foot">
    <label class="fl select-all"><input type="checkbox" class="allcheck"/>&nbsp;全选</label>
    <a class="fl " id="deleteAll" href="javascript:;">删除</a>
    <div class="fr closing">结 算</div>
    <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
    <div class="fr selected" id="selected">已选商品
        <span id="selectedTotal">0</span>件
        <span class="arrow up">︽</span>
        <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
        <div id="selectedViewList" class="clearfix">
        </div>
        <span class="arrow">◆<span>◆</span></span>
    </div>
</div>
</body>
</html>
